<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --dark-blue: #201E43;
            --medium-blue: #134B70;
            --light-blue: #508C9B;
            --light-gray: #EEEEEE;
        }

        body {
            background: linear-gradient(135deg, var(--dark-blue), var(--medium-blue));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-gray);
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(80, 140, 155, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            top: 50%;
            right: -200px;
            animation-delay: -5s;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: 30%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); }
            50% { transform: translate(0, 100px); }
            75% { transform: translate(-50px, 50px); }
        }

        .login-container {
            background: rgba(19, 75, 112, 0.8);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            width: 400px;
            position: relative;
            z-index: 2;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: var(--light-blue);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--light-gray);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--light-gray);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--light-blue);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-gray);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--light-blue);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        button:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: var(--light-gray);
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: var(--light-blue);
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login p {
            margin-bottom: 1rem;
            color: var(--light-gray);
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background: var(--light-blue);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-circle">R</div>
        </div>
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Register</button>
            <div class="links">
                <a href="/login">Login</a>
            </div>
        </form>
        <div class="social-login">
            <p>Or continue with</p>
            <div class="social-buttons">
                <div class="social-button">G</div>
                <div class="social-button">F</div>
                <div class="social-button">T</div>
            </div>
        </div>
    </div>

    <script>
        // Form animation
        const form = document.getElementById('loginForm');
        const inputs = form.querySelectorAll('input');

        // Initial animations
        gsap.from('.login-container', {
            opacity: 0,
            y: -50,
            duration: 1,
            ease: "power3.out"
        });

        gsap.from('.logo-circle', {
            scale: 0,
            rotation: 360,
            duration: 1,
            delay: 0.5,
            ease: "back.out(1.7)"
        });

        // Input animations
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                gsap.to(input, {
                    scale: 1.02,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });

            input.addEventListener('blur', () => {
                gsap.to(input, {
                    scale: 1,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
        });

        // Social buttons hover animation
        const socialButtons = document.querySelectorAll('.social-button');
        socialButtons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                gsap.to(button, {
                    y: -5,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });

            button.addEventListener('mouseleave', () => {
                gsap.to(button, {
                    y: 0,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
        });
    </script>
</body>
</html>

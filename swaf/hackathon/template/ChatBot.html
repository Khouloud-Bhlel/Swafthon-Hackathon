{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/ChatBot.css' %}">

</head>
<body>
    <div class="stars"></div>
    <div class="chat-container">
        <div class="chat-header">Space Chatbot</div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello, space traveler! How can I assist you today?</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">Bot is typing</div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">âž¤</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Hide typing indicator initially
            typingIndicator.style.display = 'none';

            async function sendMessage(message) {
                // Show user message
                const userDiv = document.createElement('div');
                userDiv.className = 'message user-message';
                userDiv.textContent = message;
                chatMessages.appendChild(userDiv);

                // Show typing indicator
                typingIndicator.style.display = 'block';

                try {
                    const response = await fetch('/api/chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    const data = await response.json();
                    
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';

                    if (data.status === 'success') {
                        const botDiv = document.createElement('div');
                        botDiv.className = 'message bot-message';
                        botDiv.textContent = data.response;
                        chatMessages.appendChild(botDiv);
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'message bot-message error';
                    errorDiv.textContent = 'Sorry, something went wrong. Please try again.';
                    chatMessages.appendChild(errorDiv);
                }

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Handle send button click
            sendButton.addEventListener('click', () => {
                const message = userInput.value.trim();
                if (message) {
                    sendMessage(message);
                    userInput.value = '';
                }
            });

            // Handle enter key
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const message = userInput.value.trim();
                    if (message) {
                        sendMessage(message);
                        userInput.value = '';
                    }
                }
            });

            // Initialize chat
            fetch('/api/initialize_chat/', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const botDiv = document.createElement('div');
                    botDiv.className = 'message bot-message';
                    botDiv.textContent = data.response;
                    chatMessages.appendChild(botDiv);
                }
            })
            .catch(error => {
                console.error('Error initializing chat:', error);
            });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Chatbot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #201E43;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #EEEEEE;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .chat-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            height: 70vh;
            background-color: rgba(19, 75, 112, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(80, 140, 155, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translate(-50%, -52%); }
            50% { transform: translate(-50%, -48%); }
            100% { transform: translate(-50%, -52%); }
        }

        .chat-header {
            background-color: #134B70;
            color: #EEEEEE;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-bottom: 2px solid #508C9B;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: #508C9B;
            color: #EEEEEE;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #EEEEEE;
            color: #201E43;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #134B70;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #EEEEEE;
            color: #201E43;
            font-size: 1em;
        }

        #send-button {
            background-color: #508C9B;
            color: #EEEEEE;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #send-button:hover {
            background-color: #EEEEEE;
            color: #508C9B;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: rgba(238, 238, 238, 0.3);
            border-radius: 20px;
            color: #EEEEEE;
            align-self: flex-start;
            margin-bottom: 15px;
            font-style: italic;
        }

        .typing-indicator::after {
            content: '...';
            animation: ellipsis 1.5s infinite;
        }

        @keyframes ellipsis {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="chat-container">
        <div class="chat-header">Space Chatbot</div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello, space traveler! How can I assist you today?</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">Bot is typing</div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">âž¤</button>
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars();

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function botReply(message) {
            typingIndicator.style.display = 'block';
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                addMessage(message);
            }, 1500);
        }

        async function handleUserInput() {
        const message = userInput.value.trim();
        if (message) {
            addMessage(message, true);
            userInput.value = '';
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            
            try {
                // Call Django backend
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Hide typing indicator and add bot message
                    typingIndicator.style.display = 'none';
                    addMessage(data.response);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage("I apologize, but I encountered an error. Please try again later.");
                console.error('Error:', error);
            }
        }
    }


        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabHub - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/HomePage.css' %}">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">
                <i class="fas fa-network-wired"></i>
                ClubIn
            </a>
            <div class="nav-links">
                <a href="/about">About Us</a>
                <a href="/events">Events</a>
                <a href="/club">Clubs</a>
                <button class="notification-btn">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                    <div class="notification-badge">3</div>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Connect, Collaborate, and Create Together</h1>
            <p>Join the largest community of clubs and associations. Discover events, connect with like-minded individuals, and create meaningful collaborations.</p>
            <div class="cta-buttons">
                <a href="/events" class="btn btn-primary">Explore Events</a>
                <a href="/register" class="btn btn-secondary">Register</a>
                <a href="/saas" class="btn btn-secondary">Chatbot</a>
                <a href="/saas" class="btn btn-primary">Courses</a>
            </div>
        </div>
    </section>

    <script src="{% static 'js/HomePage.js' %}"></script>

</body>
</html>
